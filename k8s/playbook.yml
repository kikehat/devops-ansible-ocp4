- name: Demostrar modulos k8s
  hosts: localhost
  gather_facts: no
  connection: local
  vars:
    namespace: kikehat1-dev
    
  module_defaults:
    group/k8s:
      namespace: "{{ namespace }}"
      api_key: "K_UJnDaI7f8wCAbjvtnkgTMqt7CTM3e4_iLTEhfJH2M"
      host: https://api.sandbox-m2.ll9k.p1.openshiftapps.com:6443
      
  tasks:
    - name: Crear los objetos el manifesto
      k8s: 
        state: present
        src: "{{ playbook_dir + '/hello.yml' }}"
        
    - name: Cambiar de ClusterIP a NodePort
      k8s_service:
        state: present
        name: nodejs-ex
        type: NodePort
        ports: 
          - port: 8080
            protocol: TCP
            
    - name: Obtener informaci√≥n de los pods
      k8s_info:
        kind: Pod
        label_selectors:
          - app = nodejs-ex
          
    - name: Exponer https con ClusterIP
      k8s_service:
        state: present
        name: nodejs-ex
          - ports:  443
            protocol: TCP
        selector:
          app:nodejs-ex
        
